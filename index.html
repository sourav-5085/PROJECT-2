    <form action="#">

                    </div>

    <script>
        function clickme()
        {
            let a=document.getElementById('texts').value;
            let b=document.getElementById('numbers').value;
            let c=document.getElementById('Emails').value;
            let d=document.getElementById('area').value;
            if(a=="" || b==""|| c=="")
            {
                alert("Form is Not Fill");
            }
            else if(!/^[A-Z a-z]+$/.test(a))
            {
                alert("Name input only text");
            }
            else if(!/^[0-9]+$/.test(b))
            {
                alert("Enter Only numbers");
            }
            else if(b.length!=10)
            {
                alert("Enter 10 numbers")
            }
            else if(!/^[a-z][^\s@]+@[^\s@]+\.[^\s@]+$/.test(c))
            {
                alert("Enter valid email");
            }
            // else if(!/^[A-Z a-z]+$/.test(d))
            // {
            //     alert("Message only text");
            // }
            else
            {
                alert("Submit");
            }
        }
        function numberclick()
        {
            let f=document.getElementById('numbers').value;
            if(isNaN(f))
            {
                alert("Enter Only numbers");
            }
        }
        var m=1;
        function showpass()
        {
            let k=document.getElementById('password').value;
            console.log(k);
            if(m==1)
            {
                document.getElementById('password').type="text";
                document.getElementById('password').value=k;
                m=m+1;
            }
            else
            {
                document.getElementById('password').type="password";
                document.getElementById('password').value=k;
                m=m-1;
            }
        }
    </script>
